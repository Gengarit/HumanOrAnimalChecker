<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human or Animal Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #232323;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
    }
    #result {
      font-size: 3rem;
      font-weight: bold;
      margin: 24px 0 0 0;
      letter-spacing: 2px;
      color: #fff;
      background: #222;
      border-radius: 8px;
      padding: 16px 32px;
      min-width: 300px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border: 2px solid #444;
    }
    video {
      width: 480px;
      height: 360px;
      border-radius: 12px;
      background: #111;
      object-fit: cover;
      transform: scaleX(-1); /* Mirror video */
      box-shadow: 0 2px 16px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      video {
        width: 90vw;
        height: 60vw;
        min-width: 0;
        min-height: 0;
      }
      #result {
        min-width: 0;
        font-size: 2rem;
        padding: 12px 8px;
      }
      #container {
        padding: 16px 4px 12px 4px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="webcam" autoplay playsinline muted></video>
    <div id="result">SEARCHING...</div>
  </div>
  <script>
    const video = document.getElementById('webcam');
    const result = document.getElementById('result');
    const ANIMALS = [
      'dog', 'cat', 'bird', 'horse', 'sheep', 'cow', 'bear'
    ];
    let model = null;
    let stream = null;
    let running = true;

    async function setupCamera() {
      try {
        // Request higher resolution for better detection
        stream = await navigator.mediaDevices.getUserMedia({
          video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
        await new Promise((resolve) => {
          video.onloadedmetadata = () => resolve();
        });
      } catch (err) {
        result.textContent = 'CAMERA ERROR';
        result.style.color = '#ff4444';
        running = false;
      }
    }

    async function loadModel() {
      try {
        result.textContent = 'LOADING MODEL...';
        result.style.color = '#29b6f6';
        model = await cocoSsd.load();
      } catch (err) {
        result.textContent = 'MODEL LOAD ERROR';
        result.style.color = '#ff4444';
        running = false;
      }
    }

    function classify(predictions) {
      // Debug: log predictions to the console
      console.log('Predictions:', predictions);
      let found = false;
      for (const pred of predictions) {
        if (pred.class === 'person') {
          result.textContent = 'HUMAN';
          result.style.color = '#00e676';
          found = true;
          break;
        }
        if (ANIMALS.includes(pred.class)) {
          result.textContent = 'ANIMAL';
          result.style.color = '#ffd600';
          found = true;
          break;
        }
      }
      if (!found) {
        result.textContent = 'SEARCHING...';
        result.style.color = '#fff';
      }
    }

    async function detectFrame() {
      if (!running || !model) return;
      try {
        const predictions = await model.detect(video);
        classify(predictions);
      } catch (err) {
        result.textContent = 'INFERENCE ERROR';
        result.style.color = '#ff4444';
        running = false;
        return;
      }
      requestAnimationFrame(detectFrame);
    }

    async function main() {
      await setupCamera();
      if (!running) return;
      await loadModel();
      if (!running) return;
      detectFrame();
    }

    main();
  </script>
</body>
</html>
